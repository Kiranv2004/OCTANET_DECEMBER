<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e0ea;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #14a1ed;
            color: #02272b;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #cfedf5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .URGENT {
            color: red;
        }

        .IMPORTANT {
            color: orange;
        }

        .done {
            text-decoration: line-through;
            color: #f41515;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <h2>Tasks</h2>
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <script>
            // Sample tasks
            const tasks = [
                { name: 'Web development',        deadline: '12-12-2023', priority: 'URGENT',    dependency: null, done: false },
                { name: 'Artificial Intelligence',  deadline: '16-12-2023',   priority: 'IMPORTANT',   dependency: 1,      done: false },
                // Add more tasks as needed
            ];

            // Function to render tasks
            function renderTasks() {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                tasks.forEach((task, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span class="${task.done ? 'done' : ''}">${task.name}</span>
                        <span>Deadline: ${task.deadline}</span>
                        <span class="${task.priority}">${task.priority}</span>
                        <button onclick="toggleTask(${index})">Toggle Done</button>
                    `;
                    taskList.appendChild(listItem);
                });
            }

            // Function to toggle task completion
            function toggleTask(index) {
                tasks[index].done = !tasks[index].done;
                renderTasks();
            }

            // Initial rendering
            renderTasks();
        </script>
    </main>
</body>
</html>
